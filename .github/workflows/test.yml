          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: Run accessibility tests
        run: pnpm test:a11y
      
      - name: Upload a11y report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-report
          path: test-results/

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    
