      - name: Run performance tests
        run: pnpm test:perf
      
      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/

  seo-tests:
    name: SEO Tests
